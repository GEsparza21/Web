<!DOCTYPE HTML>
<html>

<head>
  <meta name="google-signin-client_id" content="853075765870-u4knrptd62ch8g7okod8b50gfrt3jllu.apps.googleusercontent.com">

</head>

<body>
  //aqui va el codigo de google
  <div class="g_id_signin" data-type="standard"></div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
  <div id="g_id_onload"
       data-client_id="853075765870-u4knrptd62ch8g7okod8b50gfrt3jllu.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
 

  <script>

  
    const parseJwt = (token) => {
  try {
    return JSON.parse(atob(token.split('.')[1]));
  } catch (e) {
    return null;
  }
};
function init() {
  gapi.load('auth2', function() {
    /* Ready. Make a call to gapi.auth2.init or some other API */
  });
}
    function handleCredentialResponse(response) {
       // decodeJwtResponse() is a custom function defined by you
       // to decode the credential response.
       const responsePayload = parseJwt(response.credential);
  
       console.log("ID: " + responsePayload.sub);
       console.log('Full Name: ' + responsePayload.name);
       console.log('Given Name: ' + responsePayload.given_name);
       console.log('Family Name: ' + responsePayload.family_name);
       console.log("Image URL: " + responsePayload.picture);
       console.log("Email: " + responsePayload.email);
    }

    function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
  </script>
</script>
<a href="#" onclick="signOut();">Sign out</a>

<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>

</html>
